<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>

<body class="text-center">
  <div class="card shadow-lg">
    <img src="cut-pattern.png" alt="pattern" class="card-img-top">
    <div class="card-img-overlay">
      
      <h4 class="card-title" id="title">Kitten survey</h1>
        <p id="description">Please take 5 minutes to help me with my freeCodeCamp project</p>
    </div>
    <div class="form-group">

      <form>
        <div class="form-part">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </input>
        </div>
        <div class="form-part">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="name" placeholder="Enter your email" required>
          </input>
        </div>
        <div class="form-part">
          <label for="age">Age: <span class="optional-text">(optional)</span></label> <br>
          <input type="number" id="age" name="age" placeholder="Age" min=0 max=110>
          </input>
          <div class="form-part" id="dropdown">
            <label for="level">
              Which option best describes you relationship with cats?
            </label><br>
            <div class="dropdown level">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Select your option
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" href="#!">I totally love them</a>
                <a class="dropdown-item" href="#!">They are OK</a>
                <a class="dropdown-item" href="#!">I don't really care about them</a>
                <a class="dropdown-item" href="#!">Please don't place a cat near me</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <input type="submit" id="submit" value="Submit" class="btn btn-primary">
  </input>
</body>

</html>
