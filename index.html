<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Survey</title>
  <link rel="icon" type="image/x-icon" href="imgs/favicon-16x16-ye.png" />
</head>

<body class="text-center">
  <div class="card shadow-lg">
    <div class="top-title">
      <img src="imgs/cut-pattern.png" alt="pattern" class="card-img-top">
      <div class="card-img-overlay">
        <div class="toast fade show animate__animated animate__bounce" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="toast-header">
            <strong class="mr-auto">Kitten Survey <i class="fas fa-cat"></i></strong>
          </div>
          <div class="toast-body">
            Please take 5 minutes to help me with my freeCodeCamp project 
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <form>
        <div id="name-area" class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
          </div>
        </div>
        <div id="email-area" class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email">
          </div>
        </div>
        <div id="age-area" class="form-group row">
          <label for="inputAge" class="col-sm-2 col-form-label">Age <br><span
              class="optional-text">(optional)</span></label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputAge" placeholder="Enter your name">
          </div>
        </div>
        <div class="form-part" id="dropdown">
          <label for="level">
            Which option best describes you relationship with cats?
          </label>
          <div id="relation-part" class="dropdown form-group level">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Select your option
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#!">I totally love them</a>
              <a class="dropdown-item" href="#!">They are OK</a>
              <a class="dropdown-item" href="#!">I don't really care about them</a>
              <a class="dropdown-item" href="#!">Please don't place a cat near me</a>
            </div>
          </div>
        </div>
        <div id="op-part" class="form-part form-group">
          <label for="opinion" id="opinion-part">Please share your opinion about my web page!</label><br>
          <textarea name="opinion" form="opinion-part">
            </textarea>
        </div>
        <div id="submit-area" class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary animate__animated animate__slideInRight">Submit</button>
          </div>
        </div>
      </form>
      <form>
    </div>
    </form>
  </div>
</body>

</html>
